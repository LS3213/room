<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间分配系统</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        body { font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; }
        
        /* 电脑端自定义滚动条 */
        @media (min-width: 1024px) {
            ::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            ::-webkit-scrollbar-track {
                background: #f8fafc; 
            }
            ::-webkit-scrollbar-thumb {
                background: #cbd5e1; 
                border-radius: 3px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #94a3b8; 
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen lg:h-screen lg:overflow-hidden flex flex-col">
    <div id="root" class="w-full lg:h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 图标组件 ---
        const IconBed = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 4v16"/><path d="M2 8h18a2 2 0 0 1 2 2v10"/><path d="M2 17h20"/><path d="M6 8v9"/></svg>
        );
        const IconUser = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        );
        const IconUsers = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const IconCheck = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const IconHome = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        );
        const IconTrash = ({ size = 14, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
        );
        const IconLogin = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
        );
        const IconSearch = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );

        // --- 配置区域 ---
        const INITIAL_CONFIG = [
            {
                id: 'small_single_1.2',
                name: '小单间 1.2米',
                desc: '经济实惠',
                rooms: [510, 517, 519, 417, 419, 303, 310, 317, 203, 210, 217, 218, 219]
            },
            {
                id: 'narrow_double_1.5',
                name: '窄大床 1.5米',
                desc: '适合一人住',
                rooms: [503, 511, 518, 403, 411, 418, 309, 311, 318, 202, 209]
            },
            {
                id: 'std_double_1.5',
                name: '标准大床 1.5米',
                desc: '标准房型',
                rooms: [502, 506, 509, 512, 520, 521, 522, 402, 409, 410, 412, 420, 421, 422, 302, 308, 319, 320, 321, 322, 208, 213, 220, 221, 222, 223, 225]
            },
            {
                id: 'large_double_1.8',
                name: '豪华大床 1.8米',
                desc: '宽敞舒适',
                rooms: [505, 507, 508, 513, 405, 407, 408, 413, 423, 305, 307, 313, 323, 205, 207, 211]
            },
            {
                id: 'twin_1.2',
                name: '双床房 1.2米',
                desc: '双人出行',
                rooms: [501, 515, 516, 401, 415, 416, 301, 316, 201, 216]
            },
            {
                id: 'triple_1.0',
                name: '三床房 1米',
                desc: '家庭/多人',
                rooms: [406, 306, 315, 206, 215]
            }
        ];

        function HotelManager() {
            const [allRooms, setAllRooms] = useState([]);
            const [bedType, setBedType] = useState('single'); 
            const [guestCount, setGuestCount] = useState('single');
            const [preferLarge, setPreferLarge] = useState(false);
            const [message, setMessage] = useState(null); 
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const savedData = localStorage.getItem('hotel_rooms_data_v1');
                if (savedData) {
                    setAllRooms(JSON.parse(savedData));
                } else {
                    const initialRooms = [];
                    INITIAL_CONFIG.forEach(type => {
                        type.rooms.forEach(roomNum => {
                            initialRooms.push({
                                roomNumber: roomNum.toString(),
                                typeId: type.id,
                                typeName: type.name,
                                isOccupied: false,
                                checkInTime: null
                            });
                        });
                    });
                    setAllRooms(initialRooms);
                }
            }, []);

            useEffect(() => {
                if (allRooms.length > 0) {
                    localStorage.setItem('hotel_rooms_data_v1', JSON.stringify(allRooms));
                }
            }, [allRooms]);

            const showMessage = (text, type = 'success') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 3000);
            };

            const handleAutoAllocate = () => {
                let targetTypeIds = [];
                if (bedType === 'twin') targetTypeIds = ['twin_1.2'];
                else if (bedType === 'triple') targetTypeIds = ['triple_1.0'];
                else if (bedType === 'single') {
                    if (guestCount === 'multi') targetTypeIds = ['std_double_1.5', 'large_double_1.8'];
                    else {
                        if (preferLarge) targetTypeIds = ['narrow_double_1.5', 'std_double_1.5', 'large_double_1.8'];
                        else targetTypeIds = ['small_single_1.2', 'narrow_double_1.5', 'std_double_1.5', 'large_double_1.8'];
                    }
                }

                let foundRoom = null;
                for (const typeId of targetTypeIds) {
                    const availableRooms = allRooms.filter(r => r.typeId === typeId && !r.isOccupied);
                    if (availableRooms.length > 0) {
                        foundRoom = availableRooms[0];
                        break;
                    }
                }

                if (foundRoom) {
                    updateRoomStatus(foundRoom.roomNumber, true);
                    showMessage(`分配成功！房间号：${foundRoom.roomNumber} (${foundRoom.typeName})`);
                } else {
                    showMessage('没有符合条件的空闲房间了！', 'error');
                }
            };

            const updateRoomStatus = (roomNumber, isOccupied) => {
                const updatedRooms = allRooms.map(room => {
                    if (room.roomNumber === roomNumber) {
                        return {
                            ...room,
                            isOccupied: isOccupied,
                            checkInTime: isOccupied ? new Date().toLocaleString() : null
                        };
                    }
                    return room;
                });
                setAllRooms(updatedRooms);
            };

            const handleResetAll = () => {
                if (window.confirm('确定要清空所有入住状态吗？此操作不可恢复。')) {
                    const resetRooms = allRooms.map(r => ({ ...r, isOccupied: false, checkInTime: null }));
                    setAllRooms(resetRooms);
                    showMessage('系统已重置，所有房间为空闲状态。');
                }
            };

            const groupedRooms = useMemo(() => {
                let availableRooms = allRooms;
                if (searchTerm.trim()) {
                    availableRooms = allRooms.filter(r => r.roomNumber.includes(searchTerm.trim()));
                }

                return INITIAL_CONFIG.map(type => {
                    const roomsOfType = availableRooms.filter(r => r.typeId === type.id);
                    if (roomsOfType.length === 0) return null;

                    const floorsData = {};
                    roomsOfType.forEach(room => {
                        const floorKey = room.roomNumber.charAt(0);
                        if (!floorsData[floorKey]) floorsData[floorKey] = [];
                        floorsData[floorKey].push(room);
                    });

                    const sortedFloorKeys = Object.keys(floorsData).sort((a, b) => b - a);

                    return { ...type, floorsData, sortedFloorKeys };
                }).filter(Boolean);
            }, [allRooms, searchTerm]);

            const stats = {
                total: allRooms.length,
                occupied: allRooms.filter(r => r.isOccupied).length,
                free: allRooms.filter(r => !r.isOccupied).length
            };

            return (
                <div className="w-full lg:h-full flex flex-col lg:flex-row">
                    
                    {/* 顶部导航栏 (手机端) */}
                    <div className="bg-blue-600 text-white p-4 shadow-md lg:hidden shrink-0">
                        <div className="flex justify-between items-center">
                            <h1 className="text-lg font-bold flex items-center gap-2">
                                <IconHome /> 房间分配
                            </h1>
                            <div className="text-xs bg-blue-700 px-3 py-1 rounded-full font-mono">
                                空: {stats.free} / 总: {stats.total}
                            </div>
                        </div>
                    </div>

                    {/* === 左侧栏：控制面板 === */}
                    <div className="w-full lg:w-[220px] shrink-0 bg-white border-b lg:border-r border-gray-200 lg:h-full lg:overflow-y-auto">
                        <div className="p-4 lg:p-3 space-y-4">
                            <h2 className="hidden lg:flex text-base font-bold text-gray-800 items-center gap-2 border-b pb-2">
                                <IconLogin className="text-blue-600" size={18}/> 
                                快速分配
                            </h2>
                            <h2 className="lg:hidden text-sm font-bold text-gray-600 mb-2">快速分配操作</h2>
                            
                            <div className="space-y-3">
                                {/* 床型选择 */}
                                <div>
                                    <label className="block text-xs font-semibold text-gray-500 mb-1.5">选择床型</label>
                                    <div className="grid grid-cols-3 gap-2 lg:gap-1.5">
                                        <button 
                                            onClick={() => { setBedType('single'); setGuestCount('single'); }}
                                            className={`py-3 lg:py-2 px-1 rounded border flex flex-col items-center justify-center gap-1 transition-all text-xs ${bedType === 'single' ? 'border-blue-500 bg-blue-50 text-blue-700 font-bold' : 'border-gray-100 text-gray-600 hover:border-blue-200'}`}
                                        >
                                            <IconBed size={16}/> 单床
                                        </button>
                                        <button 
                                            onClick={() => setBedType('twin')}
                                            className={`py-3 lg:py-2 px-1 rounded border flex flex-col items-center justify-center gap-1 transition-all text-xs ${bedType === 'twin' ? 'border-blue-500 bg-blue-50 text-blue-700 font-bold' : 'border-gray-100 text-gray-600 hover:border-blue-200'}`}
                                        >
                                            <div className="flex"><IconBed size={14}/><IconBed size={14}/></div> 双床
                                        </button>
                                        <button 
                                            onClick={() => setBedType('triple')}
                                            className={`py-3 lg:py-2 px-1 rounded border flex flex-col items-center justify-center gap-1 transition-all text-xs ${bedType === 'triple' ? 'border-blue-500 bg-blue-50 text-blue-700 font-bold' : 'border-gray-100 text-gray-600 hover:border-blue-200'}`}
                                        >
                                            <div className="flex -space-x-1"><IconBed size={12}/><IconBed size={12}/><IconBed size={12}/></div> 三床
                                        </button>
                                    </div>
                                </div>

                                {/* 详细选项 */}
                                {bedType === 'single' && (
                                    <div className="animate-fade-in bg-slate-50 p-2.5 rounded border border-slate-100">
                                        <div className="flex gap-2 mb-2">
                                            <label className="flex items-center gap-1 cursor-pointer bg-white px-2 py-1.5 rounded border border-gray-100 w-1/2 justify-center">
                                                <input type="radio" name="guestCount" checked={guestCount === 'single'} onChange={() => setGuestCount('single')} className="w-3.5 h-3.5 text-blue-600"/>
                                                <span className="text-xs text-gray-700">单人</span>
                                            </label>
                                            <label className="flex items-center gap-1 cursor-pointer bg-white px-2 py-1.5 rounded border border-gray-100 w-1/2 justify-center">
                                                <input type="radio" name="guestCount" checked={guestCount === 'multi'} onChange={() => setGuestCount('multi')} className="w-3.5 h-3.5 text-blue-600"/>
                                                <span className="text-xs text-gray-700">多人</span>
                                            </label>
                                        </div>

                                        {guestCount === 'single' && (
                                            <div className="pt-2 border-t border-gray-200">
                                                <label className="flex items-center gap-2 cursor-pointer select-none">
                                                    <input type="checkbox" checked={preferLarge} onChange={(e) => setPreferLarge(e.target.checked)} className="w-3.5 h-3.5 text-blue-600 rounded" />
                                                    <span className="text-xs text-gray-600">偏好大床</span>
                                                </label>
                                            </div>
                                        )}
                                    </div>
                                )}

                                <button 
                                    onClick={handleAutoAllocate}
                                    className="w-full py-3 lg:py-2.5 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white text-sm font-bold rounded shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2"
                                >
                                    <IconCheck size={18} /> 自动分配
                                </button>

                                <div className="pt-3 border-t border-gray-100 text-center">
                                    <button 
                                        onClick={handleResetAll}
                                        className="text-gray-400 hover:text-red-500 text-[10px] flex items-center justify-center gap-1 mx-auto transition-colors"
                                    >
                                        <IconTrash size={10}/> 重置数据
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* === 右侧栏：房态列表 === */}
                    <div className="flex-grow flex flex-col bg-slate-50 lg:bg-white lg:h-full lg:overflow-hidden">
                        
                        {/* 电脑端头部信息条 */}
                        <div className="hidden lg:flex justify-between items-center p-3 border-b border-gray-100 bg-white shrink-0">
                            <div className="flex items-center gap-3">
                                <h2 className="text-base font-bold text-gray-800 flex items-center gap-2">
                                    <IconHome size={18} className="text-orange-500"/> 房态总览
                                </h2>
                                <div className="text-xs bg-blue-50 text-blue-600 px-2 py-0.5 rounded font-mono">
                                    空: {stats.free} / 总: {stats.total}
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="relative w-48 group">
                                    <div className="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
                                        <IconSearch className="text-gray-400" size={14} />
                                    </div>
                                    <input 
                                        type="text" 
                                        placeholder="搜索..." 
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-8 pr-6 py-1 bg-gray-50 border border-gray-200 rounded text-xs focus:ring-1 focus:ring-blue-500 outline-none"
                                    />
                                    {searchTerm && (
                                        <button 
                                            onClick={() => setSearchTerm('')}
                                            className="absolute inset-y-0 right-0 pr-2 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer"
                                        >
                                            ×
                                        </button>
                                    )}
                                </div>
                                <div className="flex gap-3 text-xs">
                                    <div className="flex items-center gap-1"><div className="w-2.5 h-2.5 bg-white border border-green-500 rounded-sm"></div>空</div>
                                    <div className="flex items-center gap-1"><div className="w-2.5 h-2.5 bg-red-50 border border-red-500 rounded-sm"></div>住</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* 手机端搜索栏 */}
                        <div className="lg:hidden p-4 bg-white border-b border-gray-200">
                             <div className="relative w-full">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <IconSearch className="text-gray-400" size={16} />
                                </div>
                                <input 
                                    type="text" 
                                    placeholder="搜索房间号..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-1 focus:ring-blue-500 outline-none"
                                />
                            </div>
                        </div>

                        {/* 列表内容区 */}
                        <div className="flex-grow p-4 lg:p-3 lg:overflow-y-auto">
                            {message && (
                                <div className={`fixed top-1/4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded shadow-lg text-white font-medium animate-bounce z-[60] ${message.type === 'error' ? 'bg-red-500' : 'bg-green-600'}`}>
                                    {message.text}
                                </div>
                            )}

                            <div className="space-y-6 lg:space-y-2"> 
                                {groupedRooms.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center py-20 text-gray-300">
                                        <IconHome size={40} className="mb-2 opacity-20"/>
                                        <p className="text-sm">无匹配房间</p>
                                    </div>
                                ) : (
                                    groupedRooms.map(group => (
                                        <div key={group.id} className="animate-fade-in">
                                            {/* 房型标题 */}
                                            <div className="flex items-baseline gap-2 mb-2 lg:mb-1.5 pl-1">
                                                <h3 className="font-bold text-slate-700 text-base lg:text-sm leading-none">{group.name}</h3>
                                                <span className="text-xs lg:text-[10px] text-slate-400 px-2 lg:px-1.5 py-0.5 bg-slate-100 lg:bg-slate-50 rounded-full">{group.desc}</span>
                                            </div>
                                            
                                            {/* 楼层容器 */}
                                            <div className="bg-white lg:bg-slate-50/50 rounded-lg lg:rounded p-3 lg:p-1.5 border border-gray-200 lg:border-slate-100 shadow-sm lg:shadow-none">
                                                {group.sortedFloorKeys.map(floor => (
                                                    <div key={floor} className="flex flex-col sm:flex-row gap-2 lg:gap-2 mb-3 lg:mb-1.5 last:mb-0 border-b border-gray-100 last:border-0 pb-3 lg:pb-1.5 last:pb-0 items-start sm:items-center">
                                                        
                                                        {/* 楼层号 */}
                                                        <div className="flex items-center sm:w-12 lg:w-10 sm:shrink-0 justify-start">
                                                            <span className="text-xs lg:text-[10px] font-bold text-slate-500 bg-slate-100 lg:bg-slate-200 px-2 lg:px-1.5 py-0.5 rounded">{floor}F</span>
                                                        </div>

                                                        {/* 房间网格 */}
                                                        <div className="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-12 xl:grid-cols-14 2xl:grid-cols-16 gap-2 lg:gap-1 flex-grow w-full">
                                                            {group.floorsData[floor].map(room => (
                                                                <RoomCard 
                                                                    key={room.roomNumber} 
                                                                    room={room} 
                                                                    onToggle={() => updateRoomStatus(room.roomNumber, !room.isOccupied)}
                                                                />
                                                            ))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // 修改点：去掉了 overflow-hidden
        function RoomCard({ room, onToggle }) {
            const isOccupied = room.isOccupied;
            return (
                <button
                    onClick={onToggle}
                    title={isOccupied ? `已入住: ${room.checkInTime} (点击退房)` : "点击办理入住"}
                    className={`
                        relative group rounded-md lg:rounded border text-center transition-all duration-200 
                        h-14 lg:h-9 flex flex-col items-center justify-center w-full
                        ${isOccupied 
                        ? 'bg-red-50 border-red-500 text-red-700 shadow-sm' 
                        : 'bg-white border-green-500 text-green-700 hover:bg-green-50 hover:border-green-600 hover:shadow-sm'}
                    `}
                >
                    <span className="font-bold text-base lg:text-sm leading-none tracking-tight">{room.roomNumber}</span>
                    <span className="text-[10px] lg:text-[9px] mt-0.5 opacity-60 font-medium scale-95 lg:scale-90 group-hover:scale-100 transition-transform">
                        {isOccupied ? '入住' : '空闲'}
                    </span>
                    
                    {/* 完整显示图标：调整 top 和 right 为负值 */}
                    {isOccupied && (
                        <div className="absolute -top-1.5 -right-1.5 bg-red-500 text-white rounded-full p-0.5 z-10 shadow-sm">
                            <IconUser size={10} className="lg:w-[8px] lg:h-[8px]" />
                        </div>
                    )}
                </button>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HotelManager />);
    </script>
</body>
</html>
